<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Picture Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #ff4500;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #ff6347;
    }
  </style>
</head>
<body>
  <h1>Random Cat Picture Generator</h1>
  <img id="cat-image" src="" alt="Cat Picture" />
  <button id="generate-button">Generate Cat Picture</button>

  <script>
    document.getElementById('generate-button').addEventListener('click', generateCatImage);

    async function generateCatImage() {
      const response = await fetch('https://api.thecatapi.com/v1/images/search');
      const data = await response.json();
      const imgElement = document.getElementById('cat-image');
      imgElement.src = data[0].url;
    }
  </script>
</body>
</html>
